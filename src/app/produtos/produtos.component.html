<h1 class="text-center">TABELA FODA</h1>
<table class="table table-bordered border-dark">
    <thead class="table-dark ">
      <tr class="table-active">
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Validade</th>
        <th scope="col">Valor Unit√°rio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produtos of produto">
        <th scope="row">{{produtos.id}}</th>
        <td>{{produtos.nome}}</td>
        <td>{{produtos.quantidade_estoque}}</td>
        <td>{{produtos.validade}}</td>
        <td>{{produtos.valor_unit}}</td>
      </tr>
    </tbody>
  </table>
